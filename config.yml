  upperThreshold: [100, 255, 255]
  minArea: 1000
  maxArea: 100000 # about 1/3 of the screen size (640x480), does not correspond to # of pixels
  arcLengthPercentage:  0.01 # determines how much to simplify contours
  debug:  true  # show debug info on screen/stream

  inputRes: [ 640, 400 ]
  streamRes: [ 640, 400 ]

display:  false  #display an image on screen

