  #host: "roboRIO-2122-FRC.local"
  host: "127.0.0.1"
  tableName: "TatorVision"

server:
  enabled: true
  port:  8080

vision:
  maxFPS: 30
  cameraIndex: 0
  fieldOfView: [120.0, 70.0]
