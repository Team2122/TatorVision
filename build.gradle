group 'org.teamtators.vision'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    flatDir {
        dirs '/usr/local/share/OpenCV/java'
    }

    maven {
        url = "http://first.wpi.edu/FRC/roborio/maven/development"
    }

    mavenCentral()
}

/*
